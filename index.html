<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Genos:ital,wght@0,200;0,300;1,300;1,900&family=Kumbh+Sans:wght@400;700&display=swap"rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="card">

      <div class="perfil-informacao">
        <img src="./src/images/image-victor.jpg" alt="perfil foto">

        <p>victor crest<span class="idade">26</span></p>

        <span class="cidade">london</span>
      </div>

      <hr>

      <ul class="perfil-numeros">
        <li class="informacao">
          <p class="contador">80k</p>

          <span class="tipo-de-contandor">followers</span>
        </li>

        <li class="informacao">
          <p class="contador">803k</p>

          <span class="tipo-de-contandor">likes</span>
        </li>

        <li class="informacao">
          <p class="contador">1.4k</p>

          <span class="tipo-de-contandor">photos</span>
        </li>

      </ul>
    </div>
  </main>
</body>

</html>
